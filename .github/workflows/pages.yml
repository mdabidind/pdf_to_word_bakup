name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or the version your project requires

      - name: Install dependencies
        run: npm install  # adjust for your tech stack

      - name: Build site
        run: npm run build  # or `python build.py`, `jekyll build`, etc.

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist  # replace with your output folder (e.g., build/, public/, etc.)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
