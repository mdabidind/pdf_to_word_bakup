<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter | PDFToolsLover</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 40px; }
    .box { background: white; padding: 30px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 15px 0; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Convert PDF to Word</h2>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required />
      <br />
      <button type="submit">Convert Now</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      document.getElementById("status").innerText = "Uploading and Converting...";

      const response = await fetch('convert.py', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = "converted.docx";
        link.click();
        document.getElementById("status").innerText = "Conversion successful!";
      } else {
        document.getElementById("status").innerText = "Conversion failed.";
      }
    });
  </script>
</body>
</html>
