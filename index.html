<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .container {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Convert PDF to Word</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" required />
      <br />
      <button type="submit">Convert</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("pdf_file");
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "";

      if (!fileInput.files.length) {
        statusDiv.textContent = "Please choose a PDF file.";
        return;
      }

      const formData = new FormData();
      formData.append("pdf_file", fileInput.files[0]);

      const backendUrl = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
        ? "http://127.0.0.1:5000/convert"
        : "https://your-deployed-server.com/convert"; // <-- Replace with your live server URL

      fetch(backendUrl, {
        method: "POST",
        body: formData,
        headers: {
          // Do not set Content-Type here, let the browser set it with boundary
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to convert PDF.");
          }
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "converted.docx";
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        })
        .catch(error => {
          console.error("Error:", error);
          statusDiv.textContent = "Conversion failed. Please check the backend or CORS settings.";
        });
    });
  </script>
</body>
</html>
