<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Word Converter - High Quality</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Convert PDF to Word with high OCR accuracy and layout fidelity. 100% free, no signup.">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; padding: 40px 20px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    input[type="file"], button { width: 100%; margin-top: 15px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Convert PDF to Word (High Quality)</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST">
      <input type="file" name="file" accept=".pdf" required />
      <button type="submit">Upload and Convert</button>
    </form>
    <div id="downloadLink" style="display:none; margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById('uploadForm'));
      const uuid = crypto.randomUUID();
      formData.append("uuid", uuid);

      const response = await fetch("https://<your-colab-url>/convert", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const downloadUrl = await response.text();
        document.getElementById("downloadLink").innerHTML = `<a href="${downloadUrl}" download>Download Word File</a>`;
        document.getElementById("downloadLink").style.display = "block";
      } else {
        alert("Conversion failed. Please try again.");
      }
    };
  </script>
</body>
</html>
