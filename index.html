<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word Converter (OCR)</title>
</head>
<body>
  <h2>PDF to Word Converter (OCR)</h2>
  <form id="uploadForm" method="POST" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept="application/pdf" required />
    <br><br>
    <button type="submit">Convert PDF</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const status = document.getElementById("status");
      status.innerHTML = "Uploading and converting...";

      const response = await fetch("https://your-replit-url.repl.co/convert", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "converted.docx";
        link.click();
        status.innerHTML = "✅ Done!";
      } else {
        status.innerHTML = "❌ Conversion failed.";
      }
    });
  </script>
</body>
</html>
